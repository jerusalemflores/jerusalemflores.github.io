<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Film Archive</title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
  </head>

  <body>
    <div id = "wrapper">
    <header>

      <h1> Film Archive </h1>

      

    </header>

    <div id = "home">

      <p id = "homepage"> Welcome to your film archive! This website archives all the recent films you've watched.
      </p>

    </div>

    <button id = "signupsignin"> Sign-In / Sign-Up</button>
    

      <div id = "MovieList">
      <h2 id = "header">Add a New Film</h2>
        
      
           <img src="movies.jpg">    
      
           <button id = "Add_movie">Add Film</button>
      
      <ol id ="history"></ol>
      </div>
    
      <div id = "home">

        
  
      </div>
      
      <div id = "register_div">
  
  
        <h2>Register Here!</h2>
  
        <label>Email</label>
        <input type ="text" id  = "reg_email_field">  
  
        <br>
      
        <label>First Name</label>
        <input type ="text" id  = "fname_field">
  
        <br>
  
        <label>Last Name</label>
        <input type ="text" id  = "lname_field">		
  
        <br>
  
        <label >Password</label>
        <input type ="password" id  = "reg_password">
  
        <br>
  
        <button id = "registerbutton"> Register </button>
        <button id = "cancelbutton"> Cancel </button>
      </div>

      <div id = "login_div">
  
        <h2>Login Here!</h2>
  
        <label>Email</label>
        <input type ="text" id  = "login_email_field">  
  
        <br>
      
        <label>Password</label>
        <input type ="password" id  = "login_password">
  
        <br>
  
        <button id = "loginbutton"> Login </button>
        <button id = "logincancelbutton"> Cancel </button>

    </div>

    <div id = "insert_div">

      <h2 id = "enter"> Enter Film Information </h2>

      <label type = "text" id = >Title</label>
      <input type ="text" id  = "title_field">
      
      <br>
    
      <label type = "text" id = "genre">Genre</label>
      <input type ="text" id  = "genre_field">  

      <br>
    
      <label type = "text">Description</label>
      <input type ="text" id  = "description_field">

      <br>

      <label type = "text">Rating</label>
      <input type ="text" id  = "rating_field">		

      <br>

      <label type = "text">Country</label>
      <input type ="text" id  = "country_field">
      
      <br>
      

      <button id = "Add">Add</button>
      <button id = "Back1">Back</button>

    </div>

    <div id = "edit_div">

      <h2 id = "edit"> Edit Film Information </h2>
      
      <label type = "text">Title</label>
      <input type ="text" id  = "edit_title_field">

      <br>

      <label type = "text">Genre</label>
      <input type ="text" id  = "edit_genre_field">  

      <br>

      <label type = "text">Description</label>
      <input type ="text" id  = "edit_description_field">
    
      <br>

      <label type = "text">Rating</label>
      <input type ="text" id  = "edit_rating_field">		

      <br>

      <label type = "text">Country</label>
      <input type ="text" id  = "edit_country_field">

      <br>
      
      <br>

      <button id = "Save">Save</button>
      <button id = "Back2">Back</button>
    </div>

  <br>

    <footer>
    </footer>
    
    <script type="text/javascript" src ="app.js"></script>
  </div>

</body>
</html>
